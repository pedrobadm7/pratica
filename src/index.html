<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Funcionários</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }

    .form-label {
      font-weight: bold;
    }

    #resultado {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center mb-4">Cadastro de Funcionários</h1>
        <form id="formFuncionario" class="border p-4 rounded bg-white shadow-sm">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome" required>
          </div>

          <div class="mb-3">
            <label for="idade" class="form-label">Idade:</label>
            <input type="number" class="form-control" id="idade" name="idade" placeholder="Digite a idade" required>
          </div>

          <div class="mb-3">
            <label for="cargo" class="form-label">Cargo:</label>
            <select class="form-select" id="cargo" name="cargo" onchange="mostrarCampoEspecifico()" required>
              <option value="">Selecione o cargo</option>
              <option value="gerente">Gerente</option>
              <option value="desenvolvedor">Desenvolvedor</option>
            </select>
          </div>

          <div id="campoDepartamento" class="mb-3" style="display: none;">
            <label for="departamento" class="form-label">Departamento:</label>
            <input type="text" class="form-control" id="departamento" name="departamento"
              placeholder="Digite o departamento">
          </div>

          <div id="campoLinguagem" class="mb-3" style="display: none;">
            <label for="linguagem" class="form-label">Linguagem de Programação:</label>
            <input type="text" class="form-control" id="linguagem" name="linguagem" placeholder="Digite a linguagem">
          </div>

          <button type="button" class="btn btn-primary w-100" onclick="criarFuncionario()">Cadastrar
            Funcionário</button>
        </form>

        <div id="resultado" class="alert alert-success mt-4 d-none" role="alert"></div>
        <div id="erro" class="alert alert-danger mt
